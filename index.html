                <!--DOTTED LOADER-->

                    <div class="dottedloader_dot "></div>
                    <div class="dottedloader_dot"></div>
                    <div class="dottedloader_dot"></div>
                </div>

            </div>
            <div class="col p-0  d-flex justify-content-center align-items-center">

            </div>
            <div class="col p-0 d-flex justify-content-center align-items-center">

                <!--BARS LOADER-->

                    <div class="barsloader_bar"></div>

                    <div class="barsloader_bar"></div>
                    <div class="barsloader_bar"></div>
                    <div class="barsloader_bar"></div>
                    <div class="barsloader_bar"></div>
                </div>

            </div>
            <div class="col p-0 d-flex justify-content-center align-items-center">

                <!--TARGET LOADER-->
                <div class="targetloader">
                    <div class="targetloader_target"></div>
                    <div class="targetloader_target"></div>
                    <div class="targetloader_target"></div>
                </div>

            </div>
            <div class="col p-0  d-flex justify-content-center align-items-center">

                <!--SIMPLE LOADER-->
                <div class="simpleloader ">
                    <div class="simpleloader_dot"></div>
                    <div class="simpleloader_dot"></div>
                    <div class="simpleloader_dot"></div>
                    <div class="simpleloader_dot"></div>
                </div>
            </div>
        </div>
    </div>
